apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vigobas-samtykke-frontend
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`path`) && PathPrefix( `/`)
      kind: Rule
      middlewares:
        - name: vigobas-samtykke-frontend-sso
      services:
        - name: vigobas-samtykke-frontend
          port: 8080